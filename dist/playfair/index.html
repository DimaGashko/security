<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" href="../favicon.9119562d.png" type="image/x-icon"><title>Playfair Cipher</title><script src="../playfair.435f6c83.js" defer=""></script><link rel="stylesheet" href="../playfair.9f8694bf.css"></head><body><header class="app-header"><a class="app-logo" href="./"><img class="app-logo__img" src="../logo.6e37fee6.png" alt="Software Security" width="32" height="32"><h1 class="app-logo__label">Playfair Cipher</h1></a></header><main class="app"><section class="controls"><div class="actions"><h2 class="title">Actions</h2><button class="actions__auth">Authenticate</button><button class="actions__decode">Decrypt Pwd</button></div><form class="add"><h2 class="title">Register new user</h2><ul class="add__list"><li class="add__item"><label class="add__label" for="add__login">Login</label><input class="add__field" id="add__login" name="login" required=""></li><li class="add__item"><label class="add__label" for="add__pwd">Password</label><input class="add__field" id="add__pwd" type="password" name="pwd" required=""></li><li class="add__item"><label class="add__label" for="add__about">About you</label><textarea class="add__field" id="add__acout" name="about"></textarea></li><li class="add__item"><button class="add__field">Register</button></li></ul></form></section><section class="db"><h2 class="title">Users</h2><div class="db__content">There are no users</div></section><script class="user-tmpl" type="null"><% if (users.length) { %>
<table class="db__table">
    <thead>
        <tr>
            <th>#</th>
            <th>Login</th>
            <th>Password</th>
            <th>About</th>
        </tr>
    </thead>
    <tbody>
        <% users.slice().reverse().forEach(({ login, name, pwd, about }, index) => { %>
        <tr>
            <td><%= users.length - index %></td>
            <td><%= login %></td>
            <td><%= pwd %></td>
            <td><%= about %></td>
        </tr>
        <% }); %>
    </tbody>
</table>
<% } else { %>
There are no users
<% } %></script></main></body></html>
